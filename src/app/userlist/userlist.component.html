
<div class="row">
	<div class="col-md-12">
		<ul>
			<pm-user-item *ngFor="let user of usersList"
					[userData]="user" [userId]="user.id"></pm-user-item>
		</ul>
	</div>
</div>

<div [hidden]="usersList.length > 0">
	There are no users in the list.
	Would you like to add a user? 
	<button type="button" class="btn btn-success" (click)="onAddUser()">Add User</button>
</div>
