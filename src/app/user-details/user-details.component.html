<div class="row" *ngIf="selectedUser !== null">
	<div class="col-xs-12">
	<h1>{{selectedUser?.name}}</h1>
	<p>{{selectedUser?.address}}</p>
	<p>{{selectedUser?.phone}}</p>
	</div>
	<div class="btn-group">
	<button class="btn btn-primary" (click)="onEdit()">Edit</button>
	<button class="btn btn-danger" (click)="onDelete(selectedUser.id, selectedUser.name)">Delete</button>
	<button class="btn btn-success" (click)="onBack()">Go Back</button>
	</div>
</div>
