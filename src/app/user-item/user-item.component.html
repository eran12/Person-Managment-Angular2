<a [routerLink]="['/userDetailes', userId]" class="list-group-item clearfix" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{userData.name}}</h4>
    <p class="list-group-item-text">{{userData.address}}</p>
    <p class="list-group-item-text">{{userData.phone}}</p>
  </div>
</a>
